<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login | mblog</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="/static/img/favicon.png">
        <link rel="apple-touch-icon" sizes="57x57" href="/static/img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/static/img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-touch-icon-114x114.png">

        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body>
        <header class="header">
            <div class="header-inner container clear">
                <a class="logo-container" href="/">
                    <div class="logo"></div>
                    <h1 class="title">mblog</h1>
                </a>
                <input type="checkbox" id="navigation-toggle-checkbox" name="navigation-toggle-checkbox" class="navigation-toggle-checkbox none">
                <label for="navigation-toggle-checkbox" class="navigation-toggle-label" onclick>
                    <span class="navigation-toggle-label-inner">
                        <span class="sr">Navigation</span>
                    </span>
                </label>
                <nav class="navigation">
                    <ul class="navigation-menu">
                        <li class="navigation-item"><a href="/view/login.html">Login</a></li>
                        <li class="navigation-item"><a href="/view/register.html">Register</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="row container clear">
            <section id="login-container">
                <form action="/login" method="post">
                    <h2>Login</h2>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" required="" id="username" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" required="" id="password" />
                    </div>
                    <div>
                        <input type="submit" id="submit" class="button button-primary" value="Log in" />
                    </div>
                    <div class="login-util">
                        <a href="/view/login.html">Lost your password?</a>
                        <a href="/view/register.html">Register</a>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
