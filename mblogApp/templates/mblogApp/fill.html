Database successfully filled model "{{ model }}" with {{ number }} entries.

<h4>{{ model }}:</h4>

<ul class="{{ model }}-list">
	{% for element in list %}
    <li class="{{ model }}-item">
		{{ element }}
	</li>
	{% empty %}
		<li class="{{ model }}-item">No {{ model }}s available.</li>
	{% endfor %}
</ul>
