{% load staticfiles %}

<h4>Subscribers</h4>
<ul class="subscription-list">
	{% for sub in subscribers %}
    <li class="subscription-item">
		<a href="/profile/{{ sub.username }}">
			<img src="{{ sub.profileImage }}" width="20" height="20" alt="{{ sub.displayName }}" />
			<p>{{ sub.displayName }}</p>
		</a>
	</li>
	{% empty %}
		<li class="subscription-item">No subscribers available.</li>
	{% endfor %}
</ul>
